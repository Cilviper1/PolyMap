<body>
  <header>
    <div class="header-content">
      <h2>Choose a region to explore!</h2>
    </div>
  </header>
  <button onclick="clearLocalStorage()">CAREFUL: Clear Polygons</button>
  <button onclick="EnableCreateMode()">Create!</button>
  <button onclick="EnableEditMode()">Edit!</button>
  <button onclick="EnableViewMode()">View/Enjoy!</button>
  <script>
    function EnableErrorMode() {
      (EditMode = true), (CreateMode = true);
    }
  </script>

  <script>
    function clearLocalStorage() {
      if (confirm("Delete all polygons? This cannot be undone.")) {
        // Clear localStorage and reload the page
        console.log("Clearing localStorage");
        // Clear localStorage
        localStorage.clear();
        location.reload(); // Reload the page to reflect changes
      }
    }
  </script>
  <div id="map"></div>

  <script src="map.js"></script>
